<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
            crossorigin="anonymous"
        />
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col">
                    <table class="table table-bordered">
                        <tr>
                            <td>td1</td>
                            <td>td2</td>
                            <td>td3</td>
                            <td>td4</td>
                            <td>td5</td>
                        </tr>
                        <tr>
                            <td>td1</td>
                            <td><h3>td2</h3></td>
                            <td>td3</td>
                            <td>td4</td>
                            <td>td5</td>
                        </tr>
                        <tr>
                            <td>td1</td>
                            <td>td2</td>
                            <td>td3</td>
                            <td><h4>td4</h4></td>
                            <td>td5</td>
                        </tr>
                        <tr>
                            <td>td1</td>
                            <td><h5>td2</h5></td>
                            <td>td3</td>
                            <td>td4</td>
                            <td>td5</td>
                        </tr>
                        <tr>
                            <td>td1</td>
                            <td>td2</td>
                            <td>td3</td>
                            <td>td4</td>
                            <td>td5</td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>

        <script src="./js/jquery-3.6.0.js"></script>
        <script>
            $("td")
                .css("background", "red")
                .even()
                //選取部分
                .css("background", "blue")
                //調整
                .eq(0)
                //選取部分
                .css("background", "green");
            //調整
        </script>
    </body>
</html>
