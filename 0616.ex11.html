<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
            crossorigin="anonymous"
        />
        <style>
            .color-demo,
            .color-select {
                height: 400px;
                background-color: #ccc;
            }
            .color {
                /* padding-bottom: 100%; */
                aspect-ratio: 1/1;
                width: 100%;
                border-radius: 50%;
            }
            .col-3:nth-child(1) .color {
                background-color: lightgreen;
            }
            .col-3:nth-child(2) .color {
                background-color: lightsalmon;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-6">
                    <div class="color-demo"></div>
                </div>
                <div class="col-6">
                    <div class="color-select d-flex flex-wrap">
                        <div class="col-3">
                            <div class="color autobg"></div>
                        </div>
                        <div class="col-3">
                            <div class="color autobg"></div>
                        </div>
                        <div class="col-3">
                            <div class="color autobg"></div>
                        </div>
                        <div class="col-3">
                            <div class="color autobg"></div>
                        </div>
                        <div class="col-3">
                            <div class="color autobg"></div>
                        </div>
                        <div class="col-3">
                            <div class="color autobg"></div>
                        </div>
                        <div class="col-3">
                            <div class="color autobg"></div>
                        </div>
                        <div class="col-3">
                            <div class="color autobg"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="./js/jquery-3.6.0.js"></script>
        <script>
            $(".color").click(function () {
                const bgc = $(this).css("background");
                $(".color-demo").css("background", bgc);
            });
        </script>
        <script>
            function getRandomInt(max) {
                return Math.floor(Math.random() * Math.floor(max - 50) + 100);
            }

            function getRBGA() {
                return `linear-gradient(135deg, rgba(${getRandomInt(
                    256
                )},${getRandomInt(256)},${getRandomInt(
                    256
                )},.5), rgba(${getRandomInt(256)},${getRandomInt(
                    256
                )},${getRandomInt(256)},.8)`;
            }

            const elements = document.querySelectorAll(".autobg");

            Array.from(elements).forEach((element, index) => {
                element.style.backgroundImage = getRBGA();
            });

            // $('.autobg').each(function (index, currentElement) {
            //     currentElement.style.backgroundImage = getRBGA();
            // });
        </script>
    </body>
</html>
