<!DOCTYPE html>

        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <style>
            * {
                margin: 0;
            }

    <body>
        <div hidden>abc</div>
        <div><p>def</p></div>
        <script src="./js/jquery-3.6.0.js"></script>
        <script>
            $("div:hidden").show();
            //是div 且為hidden的show
            //show就是display block
            //這邊如果用bs 因為bs的hidden有下important 所以會吃不到 權重不夠
        </script>
    </body>
