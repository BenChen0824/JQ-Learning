<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
            crossorigin="anonymous"
        />
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-4 mx-auto pt-3">
                    <form>
                        <div class="mb-3">
                            <label for="exampleInputEmail1" class="form-label"
                                >username</label
                            >
                            <input
                                type="text"
                                class="form-control"
                                id="username"
                                aria-describedby="emailHelp"
                            />
                            
                        </div>
                        <div class="mb-3">
                            <label for="exampleInputEmail1" class="form-label"
                                >Email address</label
                            >
                            <input
                                type="email"
                                class="form-control"
                                id="exampleInputEmail1"
                                aria-describedby="emailHelp"
                            />
                            <div id="emailHelp" class="form-text">
                                We'll never share your email with anyone else.
                            </div>
                        </div>
                        <div class="mb-3">
                            <label
                                for="exampleInputPassword1"
                                class="form-label"
                                >Password</label
                            >
                            <input
                                type="password"
                                class="form-control"
                                id="exampleInputPassword1"
                            />
                        </div>
                        <button type="button" id="fillin" class="btn btn-primary">Fill Text</button>
                        <button type="submit" class="btn btn-primary">
                            Submit
                        </button>
                    </form>
                </div>
            </div>
        </div>
        <script src="./js/jquery-3.6.0.js"></script>
        <script>
            $('#fillin').click(function(){
                let parent = $(this).parent();
                parent.find('#username').val('John');
                parent.find('#exampleInputEmail1').val('john@gmail.com');
                parent.find('#exampleInputPassword1').val('123456');
            })
        </script>
    </body>
</html>
