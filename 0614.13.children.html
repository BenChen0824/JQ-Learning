<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>tree traversal</title>
    </head>
    <body>
        <div class="container">
            <div class="row">
                <ul class="level-1">
                    <li class="item-1">item-1</li>
                    <li class="item-2">
                        item-2
                        <ul class="level-2">
                            <li class="item-01">item-01</li>
                            <li class="item-02">
                                item-02
                                <ul class="level-3">
                                    <li class="item-001">item-001</li>
                                    <li class="item-002">item-002</li>
                                    <li class="item-003">item-003</li>
                                </ul>
                            </li>
                            <li class="item-03">item-03</li>
                        </ul>
                    </li>
                    <li class="item-3">item-3</li>
                </ul>
            </div>
        </div>
        <script src="./js/jquery-3.6.0.js"></script>
        <script>
            // $('.level-1').children('.item-3').css('outline','1px solid red');
            //只吃的到一層
            // $('.level-1').find('.level-3').css('outline','1px solid red');
            //會找所有孫層

            $(".item-003").parent().css("outline", "1px solid red");
            //找一層父層
            $(".item-003").closest(".level-2").css("outline", "1px solid blue");
            //往上找找到指定的
            // $(".item-003").parents().css("outline", "1px solid gray");
            //往上找每一個父層
            // $(".item-003")
            //     .parentsUntil(".row")
            //     .css("outline", "1px solid blue");
            //往上找每一個父層直到指定的為止 不含指定

            $(".item-001").next().css("outline", "1px solid yellow");
            //找同層下一個
            $(".item-003").prev().prev().css("outline", "1px solid purple");
            //往同層上一個

            $(".item-003")
                .closest(".item-2")
                .prev()
                .css("outline", "1px solid green");

            // $(".item-003").nextAll().css("outline", "1px solid purple");
            //同層找後面每一個

            // $(".item-003").nextUntil().css("outline", "1px solid purple");
            //同層找後面每一層直到所指定的位置

            // $(".item-003").prevAll().css("outline", "1px solid purple");
            //同層找前面每一個

            // $(".item-003").prevUntil().css("outline", "1px solid purple");
            //同層找前面每一個直到所指定的位置
        </script>
    </body>
</html>
