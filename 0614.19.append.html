<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <div class="container">
            <div class="row">
                <ul>
                    <li>item 1</li>
                    <li>item 2</li>
                </ul>
            </div>
        </div>
        <script src="./js/jquery-3.6.0.js"></script>
        <script>
            for (let i = 3; i <= 10; i++) {
                $("ul").append(`<li>item ${i}</li>`);
            }
            for (let i = 0; i >= -10; i--) {
                $("ul").prepend(`<li>item ${i}</li>`);
            }
            for (let i = 0; i >= -5; i--) {
                $("ul").before(`<li>li:item ${i}</li>`);
            }
            for (let i = 0; i <= 5; i++) {
                $("ul").after(`<li>li:item ${i}</li>`);
            }
        </script>
    </body>
</html>
