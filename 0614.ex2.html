<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
            crossorigin="anonymous"
        />
        <style>
            .box {
                background-color: #ffcccc;
                height: 100px;
                outline: 1px solid blue;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-3 box autobg"></div>
                <div class="col-3 box autobg"></div>
                <div class="col-3 box autobg"></div>
                <div class="col-3 box autobg"></div>
                <div class="col-3 box autobg"></div>
                <div class="col-3 box autobg"></div>
                <div class="col-3 box autobg"></div>
                <div class="col-3 box autobg"></div>
                <div class="col-3 box autobg"></div>
                <div class="col-3 box autobg"></div>
                <div class="col-3 box autobg"></div>
                <div class="col-3 box autobg"></div>
            </div>
        </div>
        <script src="./js/jquery-3.6.0.js"></script>
        <script>
            $(".box").click(function () {
                // console.log($(this).nextAll());
                $(this).css("background", "lightblue");
                $(this).nextAll().css("background", "lightblue");
                // $(this).nextAll.css('background','lightblue');
            });
            
        </script>
        <script>
                    function getRandomInt(max) {
                        return Math.floor(Math.random() * Math.floor(max - 50) + 100);
                    }
        
                    function getRBGA() {
                        return `linear-gradient(135deg, rgba(${getRandomInt(
                            256
                        )},${getRandomInt(256)},${getRandomInt(
                            256
                        )},.5), rgba(${getRandomInt(256)},${getRandomInt(
                            256
                        )},${getRandomInt(256)},.8)`;
                    }
        
                    const elements = document.querySelectorAll(".autobg");
        
                    Array.from(elements).forEach((element, index) => {
                        element.style.backgroundImage = getRBGA();
                    });
        
                    // $('.autobg').each(function (index, currentElement) {
                    //     currentElement.style.backgroundImage = getRBGA();
                    // });
                </script>
    </body>
</html>
